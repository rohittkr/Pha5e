<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pha5e Recreation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="smooth-scroll" data-scroll-container>
        <nav>
            <div class="nav-left" data-scroll data-scroll-speed="1">
                <span>Pha5e</span>
            </div>
            <div class="nav-right" data-scroll data-scroll-speed="1">
                <span>Our vision</span>
                <span>Our team</span>
                <span>Our projects</span>
                <span>Contact us</span>
                <span>fr/en</span>
            </div>
        </nav>

        <div class="loading-screen">
            <div class="equation-animation">
                <span class="char">P</span>
                <span class="operator">+</span>
                <span class="char">1</span>
                <span class="symbol">â–³</span>
                <span class="char">A</span>
                <span class="char">B</span>
                <span class="char">E</span>
                <span class="operator">=</span>
            </div>
        </div>



        <div class="center-text" data-scroll data-scroll-speed="2">
            IMAGINING <br>
            UNIQUE <br>
            CONCEPTS <br>
            AND DIGITAL <br> 
            EXPERIENCES <br>
        </div>

        <div class="background-images">
            <div class="image-container" id="img1">
                <img src="images/mucem.png" alt="Mucem">
                <div class="image-info">
                    <div>Mucem</div>
                    <div>Experiential Website</div>
                </div>
            </div>
            <div class="image-container" id="img2">
                <img src="images/bigger-science.png" alt="Bigger Science">
                <div class="image-info">
                    <div>Bigger science</div>
                    <div>immersive experience/WebGL /Gaming</div>
                </div>
            </div>
            <div class="image-container" id="img3">
                <img src="images/unganisha.png" alt="Unganisha">
                <div class="image-info">
                    <div>Unganisha</div>
                    <div>Experiential website / WebGL / 3D</div>
                </div>
            </div>
            <div class="image-container" id="img4">
                <img src="images/olive-tree.jpg" alt="Olive Tree">
                <div class="image-info">
                    <div>Olive tree</div>
                    <div>Interactive installation/ Real Time</div>
                </div>
            </div>
        </div>

        <div class="cursor"></div>
    </div>

    <script src="scripts/scripts.js"></script>
</body>
</html>
